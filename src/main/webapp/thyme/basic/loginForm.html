<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>loginForm</title>
</head>
<body>
<h1>loginForm</h1>

<form action="loginRes" method="post" th:object="${UUser}">
<table border="">

	<tr>
		<td>아이디</td>
		<td><input type="text" th:field="*{pid}" />

		<p class="e_msg"  th:if="${#fields.hasErrors('pid')}" th:errors="*{pid}">에러다</p>
		</td>
	</tr>

	<tr>
		<td>암호</td>
		<td><input type="text" th:field="*{pw}" />

		<p class="e_msg"  th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}">에러다</p>
		</td>
	</tr>

	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="로그인" />
		</td>
	</tr>
</table>
</form>

</body>
</html>
